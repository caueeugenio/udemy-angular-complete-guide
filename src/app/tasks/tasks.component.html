@if (isAddingTask) {
<app-new-task [userId]="userId" (close)="onCloseAddTask()" />
}
<section id="tasks">
  <header>
    <h2>{{ name }}'s tasks</h2>
    <menu>
      <button (click)="onStartAddTask()">Add task</button>
    </menu>
  </header>

  <ul>
    @if(selectedUserTasks.length === 0) {
    <p>This user there's no tasks yet.</p>
    }
    @for (task of selectedUserTasks; track task.id) {
    <li>
      <app-task [task]="task" />
    </li>
    }
  </ul>
</section>
